<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Histórico de Tarefas Cumpridas</h1>
        <ul id="ilist"></ul>

        <a href="index.html" class="back-btn"><i class="material-icons">arrow_back</i></a>
    </div>
    <script>
        const localStorageKey = 'to-do-list'

        function showCompletedTasks() {
            let values = JSON.parse(localStorage.getItem(localStorageKey) || "[]")
            let list = document.getElementById('ilist')
            list.innerHTML = ''
            for(let i = 0; i < values.length; i++){
                if (values[i]['completed']) { // verifica se a tarefa foi concluída
                    list.innerHTML += `<li>${values[i]['name']}</li>` // adiciona a tarefa à lista
                }
            }
        }

        showCompletedTasks()
    </script>
</body>
</html>
